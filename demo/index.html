<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../date-range-facet.html">

</head>

<body unresolved>
  <dom-bind>
    <script>
      (function(document) {
        var demo = document.querySelector('dom-bind');

        demo.facets = {
          dates: {}
        };

        demo.dateStartConfig = {
          key: 'dateStart',
          title: 'Start Date'
        };

        demo.dateEndConfig = {
          key: 'dateEnd',
          title: 'End Date'
        };

        demo.stringify = function() {
          return JSON.stringify(demo.facets);
        };
      })(document);
    </script>
    <template is="dom-bind" id="demo">
      <div>
        <p>date-range-facet demo:</p>

        <p>Properties:</p>
        <ul>
          <li>Date Start Key: 'dateStart'</li>
          <li>Date Start Title: 'Start Date'</li>
          <li>Date End Key: 'dateEnd'</li>
          <li>Date End Title: 'End Date'</li>
          <li>Search Parameters Property: 'dates'</li>
          <li>Search Parameters: <span>[[stringify(facets.*)]]</span></li>
        </ul>

        <date-range-facet
          style="width: 250px;"
          date-start-key="[[dateStartConfig.key]]"
          date-start-title="[[dateStartConfig.title]]"
          date-end-key="[[dateEndConfig.key]]"
          date-end-title="[[dateEndConfig.title]]"
          search-parameters-property="dates"
          search-parameters="{{facets}}">
        </date-range-facet>

      </div>
    </template>
  </dom-bind>
</body>
</html>
