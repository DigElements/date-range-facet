<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../date-range-facet.html">

</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <div>
      <p>date-range-facet demo:</p>

      <p>Properties:</p>
      <ul>
        <li>Date Start Key: 'dateStart'</li>
        <li>Date Start Title: 'From'</li>
        <li>Date Start Prefix Label: 'From'</li>
        <li>Date Start Identifier: 'start'</li>
        <li>Date End Key: 'dateEnd'</li>
        <li>Date End Title: 'To'</li>
        <li>Date End Prefix Label: 'To'</li>
        <li>Date End Identifier: 'end'</li>
        <li>Search Param Subset: <span>{{stringifySearchParam(facetSelection.dates.*)}}</span></li>
      </ul>

      <date-range-facet
        style="width: 250px;"
        date-start-key="[[dateStartConfig.key]]"
        date-start-title="[[dateStartConfig.prefixLabel]]"
        date-start-prefix-label="[[dateStartConfig.prefixLabel]]"
        date-start-identifier="[[dateStartConfig.dateIdentifier]]"
        date-end-key="[[dateEndConfig.key]]"
        date-end-title="[[dateEndConfig.prefixLabel]]"
        date-end-prefix-label="[[dateEndConfig.prefixLabel]]"
        date-end-identifier="[[dateEndConfig.dateIdentifier]]"
        search-param-subset="{{facetSelection.dates}}">
      </date-range-facet>

    </div>
  </template>
  <script>
    (function(document) {
      var demo = document.querySelector('#demo');

      demo.facetSelection = {
        dates: {}
      };

      demo.dateStartConfig = {
        key: 'dateStart',
        prefixLabel: 'From',
        dateIdentifier: 'start'
      };

      demo.dateEndConfig = {
        key: 'dateEnd',
        prefixLabel: 'To',
        dateIdentifier: 'end'
      };

      demo.stringifySearchParam = function() {
        return JSON.stringify(demo.facetSelection.dates);
      };
    })(document);
  </script>
</body>
</html>
